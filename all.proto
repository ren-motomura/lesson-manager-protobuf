syntax = "proto3";

package protobufs;

enum ErrorType {
    INVALID_REQUEST_FORMAT = 0;
    NOT_FOUND = 1;
    ALREADY_EXIST = 2;
    INVALID_PASSWORD = 3;
    INTERNAL_SERVER_ERROR = 4;
    FORBIDDEN = 5;
}

message ErrorResponse {
    ErrorType errorType = 1;
    string message = 2;
}

message Company {
    int32 id = 1;
    string name = 2;
    string emailAddress = 3;
    int64 createdAt = 4;   
}

message CreateSessionRequest {
    string emailAddress = 1;
    string password = 2;
}

message CreateSessionResponse {
    Company company = 1;
}

message CreateCompanyRequest {
    string name = 1;
    string emailAddress = 2;
    string password = 3;
}

message CreateCompanyResponse {
    Company company = 1;
}

message Studio {
    int32 id = 1;
    string name = 2;
    string address = 3;
    string phoneNumber = 4;
    int64 createdAt = 5;   
    string imageLink = 6;
}

message SelectStudiosResponse {
    repeated Studio studios = 1;
}

message CreateStudioRequest {
    string name = 1;
    string address = 2;
    string phoneNumber = 3;
    string imageLink = 4;
}

message CreateStudioResponse {
    Studio studio = 1;
}

message DeleteStudioRequest {
    int32 id = 1;
}

message DeleteStudioResponse {
    bool success = 1;
}

message Staff {
    int32 id = 1;
    string name = 2;
    int64 createdAt = 4;   
}

message CreateStaffRequest {
    string name = 2;
}

message CreateStaffResponse {
    Staff staff = 1;
}

message DeleteStaffRequest {
    int32 id = 1;
}

message DeleteStaffResponse {
    bool success = 1;
}

message Card {
    string id = 1;
    int32 credit = 2;
}

message Customer {
    int32 id = 1;
    string name = 2;
    string description = 3;
    Card card = 4;
}

message CreateCustomerRequest {
    string name = 1;
    string description = 2;
    Card card = 3;
}

message CreateCustomerResponse {
    Customer customer = 1;
}

message DeleteCustomerRequest {
    int32 id = 1;
}

message DeleteCustomerResponse {
    bool success = 1;
}

message SetCardOnCustomerRequest {
    int32 customerId = 1;
    Card card = 2;
}

message SetCardOnCustomerResponse {
    Customer customer = 1;
}